<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành chương 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="thongBao" style="color: green; margin-bottom: 10px;"></div>
        <h2>Thêm sinh viên</h2>
        <form>
            <div class="form-row">
                <label for="masv">Mã sinh viên *</label>
                <input type="text" id="masv" name="masv" required>
            </div>
            <div class="form-row">
                <label for="hoten">Họ và tên *</label>
                <input type="text" id="hoten" name="hoten" required>
            </div>
            <div class="form-row">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <label for="ngaysinh">Ngày sinh</label>
                <input type="date" id="ngaysinh" name="ngaysinh">
            </div>
            <div class="form-row-1">
                <label>Giới tính</label>
                <div class="radio-group">
                    <label><input type="radio" name="gioitinh" value="Nam"> Nam</label>
                    <label><input type="radio" name="gioitinh" value="Nữ"> Nữ</label>
                </div>
            </div>
            <div class="form-row">
                <label for="ghichu">Ghi chú</label>
                <textarea id="ghichu" name="ghichu" rows="2"></textarea>
            </div>
            <div class="form-row">
                <button type="submit" class="btn" id="btnThem">Thêm sinh viên</button>
            </div>
        </form>

        <h2>Danh sách sinh viên</h2>
        <table id="bangSinhVien">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã SV</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>SV001</td>
                    <td>Nguyễn Văn A</td>
                    <td>vana@email.com</td>
                    <td>Nam</td>
                    <td>2002-01-01</td>
                    <td>
                        <a href="#">Sửa</a>
                        <a href="#">Xóa</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>SV002</td>
                    <td>Trần Thị B</td>
                    <td>thib@email.com</td>
                    <td>Nữ</td>
                    <td>2002-02-02</td>
                    <td>
                        <a href="#">Sửa</a>
                        <a href="#">Xóa</a>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>SV003</td>
                    <td>Lê Văn C</td>
                    <td>lec@email.com</td>
                    <td>Nam</td>
                    <td>2002-03-03</td>
                    <td>
                        <a href="#">Sửa</a>
                        <a href="#">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
