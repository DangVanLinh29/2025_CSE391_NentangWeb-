<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 04 - Form thông tin</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <form class="employee-form">
        <fieldset>
            <legend>Basic Info</legend>
            <div class="form-row">
                <label for="empid">Employee ID</label>
                <span>9</span>
            </div>
            <div class="form-row">
                <label for="lastname">Last Name</label>
                <span>Dodsworth</span>
            </div>
            <div class="form-row">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" value="Anne">
            </div>
            <div class="form-row1">
                <label>Gender</label> 
                <div class="radio-group">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> XXX</label>
                    <label><input type="radio" name="gender" checked> ZZZ</label>
                </div>
            </div>
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" value="Sales Representative">
            </div>
            <div class="form-row">
                <label for="suffix">Suffix</label>
                <input type="text" id="suffix" value="Ms.">
            </div>
            <div class="form-row">
                <label for="birthdate">BirthDate</label>
                <input type="text" id="birthdate" value="1969-07-02 00:00:00">
            </div>
            <div class="form-row">
                <label for="hiredate">HireDate</label>
                <input type="text" id="hiredate" value="1994-11-15 00:00:00">
            </div>
            <div class="form-row">
                <label for="ssn">SSN # (if applicable)</label>
                <input type="text" id="ssn">
            </div>
            <div class="form-row">
                <label for="reports">Reports To</label>
                <select id="reports">
                    <option>Buchanan</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Info</legend>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@example.com">
            </div>
            <div class="form-row">
                <label for="address">Address</label>
                <input type="text" id="address" value="7 Houndstooth Rd.">
            </div>
            <div class="form-row">
                <label for="city">City</label>
                <input type="text" id="city" value="London">
            </div>
            <div class="form-row">
                <label for="region">Region</label>
                <input type="text" id="region">
            </div>
            <div class="form-row">
                <label for="postal">Postal Code</label>
                <input type="text" id="postal" value="WG2 7LT">
            </div>
            <div class="form-row">
                <label for="country">Country</label>
                <select id="country">
                    <option>Russian Federation</option>
                </select>
            </div>
            <div class="form-row">
                <label for="homephone">US Home Phone</label>
                <input type="tel" id="homephone" value="(234)234-2342">
            </div>
            <div class="form-row">
                <label for="photo">Photo</label>
                <input type="text" id="photo" value="EmpID9.bmp">
            </div>
        </fieldset>
        <fieldset>
            <legend>Optional Info</legend>
            <div class="form-row">
                <label for="notes">Notes</label>
                <textarea id="notes" rows="5">Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.ZZZ</textarea>
            </div>
            <div class="form-row">
                <label>Preferred Shift</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Regular</label>
                    <label><input type="checkbox" checked> Gravy Yard</label>
                </div>
            </div>
            <div class="form-row">
                <label>Active?</label>
                <input type="checkbox" checked>
            </div>
            <div class="form-row">
                <label>Are you human?</label>
                <div class="captcha-area">
                    <span class="captcha-code">TIDAWO</span>
                    <span style="cursor:pointer; color:#007bff;">Click to change</span>
                </div>
            </div>
        </fieldset>
        <div class="form-footer">
            <span>* required</span>
            <div>
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="button" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </form>

</body>
</html>
