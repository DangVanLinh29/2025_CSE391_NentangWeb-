<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xin chào!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hello-container">
        <form id="helloForm">
            <label for="yourName">Nhập tên của bạn:</label>
            <input type="text" id="yourName" required placeholder="Nhập tên...">
            <br>
            <button type="submit">Chào</button>
        </form>
        <hr style="margin:32px 0;">
        <form id="sumForm">
            <label for="num1">Số thứ nhất:</label>
            <input type="number" id="num1" required>
            <br><br>
            <label for="num2">Số thứ hai:</label>
            <input type="number" id="num2" required>
            <br><br>
            <button type="submit">Tính tổng</button>
        </form>
        <div id="sumResult" style="margin-top:18px;font-weight:bold;color:#1769aa;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
